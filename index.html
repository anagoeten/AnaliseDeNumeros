<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Analise de Números</h1>

    <section>
        
        <div>

            <div class="resposta"></div>
        </div>
    </section>


    <script src="./script.js"></script>
